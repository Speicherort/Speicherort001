<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Layout</title>
    <style>
        body {
            background-image: url(starting\ ground.png);
            color: rgb(240, 240, 240);
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: min-content
        }
        
        .sidebar {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            gap: 40px;
        }
        
        .profile-img {
            width: 80px;
            height: 120px;
            border: 5px rgb(228, 218, 176);
            margin-bottom: 20px;
        }
        
        .profile-img img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .menu {
            list-style: none;
            padding: 0;
            margin: 0;
            margin-bottom: 20px;
        }
        
        .menu li {
            margin: 10px 0;
        }
        
        .menu a {
            display: block;
            width: 200px;
            padding: 5px;
            font-size: 18px;
            letter-spacing: -1px;
            transform: scaleY(1.4);
            text-align: center;
            background-color: rgba(255, 255, 255, 0);
            color: rgb(255, 255, 255);
            text-decoration: none;
            border-radius: 10px;
            transition: background-color 0.3s;
        }
        
        .menu a:hover {
            font-weight: 800;
        }
        
        .main-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex-grow: 1;
        }
        
        .main-content .button-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 80px;
            margin: 300px;
            height: 200px;
        }
        
        .contact-icons {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: -10px;
            position: relative;
            /* Add this line */
        }
        
        .contact-icons a img {
            width: 34px;
            height: 24px;
            margin: 0 10px 0 0;
        }
        
        .overlay {
            position: absolute;
            bottom: 100%;
            margin-left: -75px;
            left: 0;
            right: 0;
            background-color: #000000;
            overflow: hidden;
            width: 250px;
            transition: .4s ease;
            text-align: center;
        }
        
        .contact-icons a:hover .overlay {
            bottom: 0;
            height: 100%;
        }
        
        .text {
            color: white;
            font-size: 20px;
            font-family: Arial, sans-serif;
            font-size: 18px;
            letter-spacing: -1px;
            transform: scaleY(1.4);
            position: absolute;
            top: 40%;
            left: 40%;
            -webkit-transform: translate(-50%, -50%);
            -ms-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
            text-align: center;
        }
        
        #email {
            display: none;
        }
        
        #phone {
            display: none;
        }
    </style>
</head>

<body>
    <div class="sidebar">
        <div class="profile-img">
            <img src="profile.jpg" alt="Profile Picture">
        </div>
        <div class="menu">
            <a href="Lebenslauf.html">CV</a>
            <a href="Hausarbeiten.html">DUTY</a>
            <a href="Persoenliches.html">CREATIONS</a>
        </div>
        <div class="contact-icons">
            <a href="mailto:andihernig@gmail.com">
                <img src="email-icon.png" alt="Email Icon">
                <div class="overlay">
                    <div class="text">andihernig@gmail.com</div>
                </div>
            </a>
        </div>

        <div class="contact-icons">
            <a href="https://www.instagram.com/">
                <img src="instagram-icon.png" alt="Phone Icon">
                <div class="overlay">
                    <div class="text">@sinohazard</div>
                </div>
            </a>
        </div>
        <div class="contact-icons">
            <a href="tel:+4917623874682">
                <img src="phone-icon.png" alt="Phone Icon">
                <div class="overlay">
                    <div class="text">017623874682</div>
                </div>
            </a>
        </div>




    </div>
</body>
